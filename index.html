<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <h1 class="head1">Rock Paper Scissor game</h1>
    </header>
    <div class="score-board">
      <div id="user-intro" class="badge">user</div>
      <div id="comp-intro" class="badge1">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <div class="results">
        <p>paper covers rock you win!</p>
      </div>
      <div class="choices">
        <div class="choice" id="r">
          <img src="rock.png" alt="rockpic">
        </div>
        <div class="choice" id="p">
          <img src="paper.png" alt="paperpic">
        </div>
        <div class="choice" id="s">
          <img src="scissors.png" alt="siscpic">
        </div>
      </div>
    <p id="action-message">Make your move</p>
      <script src="ageo.js"></script>

  </body>

</html>
